Colors:
  Primary: GREEN #1
  Secondary: LIGHT_PURPLE #2
  Error: RED #3


Errors:
  UnknownCommand: '<error>Unknown Command. Type <secondary><hover:show_text:"/fpm help"><click:run_command:/fpm help>/fpm help<error> for help'
  NoPermission: '<error>You need permission <secondary>%permission%<error> to run this command.'
  MustBePlayer: '<error>Only players can run this command.'
  NotEnoughArguments: '<error>Not enough arguments. Required: %args_required%, actual: %args_length%.'
  TooManyArguments: '<error>Too many arguments. Required: %args_required%, actual: %args_length%.'
  WrongArgsLength: '<error>Wrong args length. Required: %args_required%, actual: %args_length%.'
  UnknownPrivateMine: '<error>Unknown PrivateMine %arg%'

Command:
  Help:
    Header: "<primary><bold> == FancyPrivateMines Help =="
    Command: "<primary>/fpm %cmd_name% - <secondary>%cmd_description%"
    Footer: "<primary><bold> ============================"
  Reload:
    Done: "<primary>Successfully reloaded!"
  Rename:
    Successful: "<primary>Renamed mine from <secondary>%previous_name% <primary>to <secondary>%new_name%<primary>!"

Info:
  GeneratingMine: '<primary>Generating a new PrivateMine for you, please wait...'
